<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supabase Test</title>
</head>
<body>
  <h1>Supabase Test</h1>
  <button id="loginBtn">Login with Discord</button>
  <div id="result"></div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.45.0';
    
    const supabaseUrl = 'https://czgytqyexrizboaddflu.supabase.co';
    const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN6Z3l0cXlleHJpemJvYWRkZmx1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NTUzOTIsImV4cCI6MjA2ODQzMTM5Mn0.V08KFMNQwFWMx9PAamT8XmM9UZzztHpcvusamAb4Clw';
    
    const supabase = createClient(supabaseUrl, supabaseAnonKey);
    
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'discord',
          options: {
            scopes: 'identify guilds.members.read',
            redirectTo: window.location.origin + '/test-supabase.html'
          },
        });
        
        if (error) {
          document.getElementById('result').textContent = 'Error: ' + error.message;
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Exception: ' + err.message;
        console.error('Login error:', err);
      }
    });

    // Check for auth state on page load
    window.addEventListener('load', async () => {
      try {
        const { data, error } = await supabase.auth.getSession();
        if (data.session) {
          document.getElementById('result').textContent = 'Logged in as: ' + JSON.stringify(data.session.user);
        } else if (error) {
          document.getElementById('result').textContent = 'Auth error: ' + error.message;
        } else {
          document.getElementById('result').textContent = 'Not logged in';
        }
      } catch (err) {
        document.getElementById('result').textContent = 'Session error: ' + err.message;
        console.error('Session error:', err);
      }
    });
  </script>
</body>
</html>
