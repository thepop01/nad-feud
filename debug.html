<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Page</title>
</head>
<body>
  <h1>Debug Page</h1>
  <p>This page is for debugging purposes.</p>
  <button id="checkBtn">Check Main App</button>
  <div id="result"></div>

  <script>
    document.getElementById('checkBtn').addEventListener('click', async () => {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Checking main app...';
      
      try {
        const response = await fetch('/');
        const text = await response.text();
        resultDiv.innerHTML = `Main app response status: ${response.status}<br>Content length: ${text.length} characters`;
      } catch (err) {
        resultDiv.innerHTML = `Error checking main app: ${err.message}`;
        console.error('Error:', err);
      }
    });
  </script>
</body>
</html>
